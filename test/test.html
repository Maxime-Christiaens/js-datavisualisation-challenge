<!DOCTYPE html>
<html>

<head>
    <title>Test-Dimple</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://dimplejs.org/dist/dimple.v2.1.2.min.js"></script>
</head>

<body>
    <div id="chartContainer">

        <script type="text/javascript">
            let svg = dimple.newSvg("#chartContainer", 1600, 800);//creating a SVG with given size
            d3.csv("athletes.csv", function (data)// function called when athlets.csv is done loading
            {/*
                let chart = new dimple.chart(svg, data); // getting a Chart instance to draw on
                chart.addCategoryAxis("x", "sport"); // setting the x axis to show the sports
                chart.addMeasureAxis("y", "gold"); // setting the y axis to show the no. of golds own
                chart.addSeries("nationality", dimple.plot.bar); // plotting, with nationality as series.
                chart.draw();//dessine la chart 
                */

                let chart = new dimple.chart(svg, data); // getting a Chart instance to draw on
                chart.addCategoryAxis("x", "sport"); // setting the x axis to show the sports
                chart.addMeasureAxis("y", "gold"); // setting the y axis to show the no. of golds own
                chart.addSeries("nationality", dimple.plot.bubble); // plotting, with nationality as series.
                chart.draw();//dessine la chart
                
            });
        </script>
    </div>
</body>
